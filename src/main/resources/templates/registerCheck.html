<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head.html"></head>
<body>
<div class="container">
    <header th:include="include/header.html"></header>
    <div class="row">
        <div class="col-lg-9 form-horizontal well">
            <th:if test="${!empty user}">
                <h3 class="text-center">Inscription r√©ussie !!</h3>
                <h4 class="text-center">Bienvenue  <span th:text="${userCurrent.name} + ${userCurrent.firstname}"/></h4>
            </th:if>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">firstname</th>
                        <th scope="col">sex</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">name</th>
                    <td th:text="${user.firstname}">firstname</td>
                    <div th:switch="${user.sex}">
                        <td th:case="true" th:text="man"></td>
                        <td th:case="false" th:text="woman"></td>
                    </div>
                </tr>
                <tbody>

            </table>
        </div>
        <nav th:include="include/highlight-site.html"  class="border-cadre col-lg-3"></nav>
    </div>
    <footer class="border-cadre row" th:include="include/footer.html"></footer>
</div>

</body>
</html>
