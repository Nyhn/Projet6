<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head.html"></head>
<body>
<div class="container">
    <div th:if="${id != '-1'}">
        <header th:include="include/headerConnected.html"></header>
    </div>
    <div th:unless="${id != '-1'}">
        <header th:include="include/header.html"></header>
    </div>
    <div class="row">
        <form method="post" action="#" th:action="@{/siteCheck}" th:object="${site}" class="col-lg-9 form-horizontal well">
            <legend class="h4 border-bottom">Ajout d'un site d'escalade</legend>
            <br>
            <fieldset >
                <legend class="push border-bottom">INFO1</legend>
                <div class="row form-group">
                    <label for="name" class="offset-lg-1 offset-sm-1 col-2 control-label">Nom:</label>
                    <div class="col-7">
                        <input id="name" type="text" th:field="*{name}" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="place" class="offset-lg-1 offset-sm-1 col-2 control-label">Lieu:</label>
                    <div class="col-7">
                        <input id="place"  type="text" th:field="*{place}"class="form-control">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend class="push border-bottom">INFO2</legend>
                <div class="row form-group">
                    <label for="orientation" class="offset-lg-1 offset-sm-1 col-xs-2 col-sm-2 col-lg-2 control-label">Orientation: </label>
                    <div class="col-xs-7 col-sm-7 col-lg-7">
                        <input id="orientation" th:field="*{orientation}" type="text" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="rocktype" class="offset-lg-1 offset-sm-1 col-xs-2 col-sm-2 col-lg-2 control-label">Roche: </label>
                    <div class="col-xs-7 col-sm-7 col-lg-7">
                        <input id="rocktype" th:field="*{rocktype}" type="text" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="picture" class="offset-lg-1 offset-sm-1 col-xs-2 col-sm-2 col-lg-2 control-label">Url de la photo: </label>
                    <div class="col-xs-7 col-sm-7 col-lg-7">
                        <input id="picture" th:field="*{picture}" type="url" class="form-control">
                    </div>
                </div>
                <div class="row form-group">

                    <label for="presentation" class="offset-lg-1 offset-sm-1 col-xs-2 col-sm-2 col-lg-2 control-label">Présentation :</label>
                    <div class="col-xs-7 col-sm-7 col-lg-7">
                        <textarea id="presentation" th:field="*{presentation}" class="form-control"> présentation du lieu d'escalade , forme, accessibilté ...</textarea>
                    </div>
                </div>
            </fieldset>
                        <button class="btn btn-primary offset-9" type="submit">Envoyer</button>
        </form>
        <nav th:include="include/highlight-site.html"  class="border-cadre col-lg-3"></nav>
    </div>
    <footer class="border-cadre row" th:include="include/footer.html"></footer>
</div>

</body>
</html>
