<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head.html"></head>
<body>
<div class="container">
    <div th:if="${id != '-1'}">
        <header th:include="include/headerConnected.html"></header>
    </div>
    <div th:unless="${id != '-1'}">
        <header th:include="include/header.html"></header>
    </div>
    <div class="row">
        <div class="col-lg-9  well">
            </form>
            <form method="post"  th:action="@{/catalogSearch}" th:object="${search}" class="col-lg-9 form-horizontal well">
                <div class="col-12 form-group">
                    <input id="place" type="text" th:field="*{place}" class="input-sm form-control" placeholder="place">
                    <input id="sector" type="number" th:field="*{nbSectors}" class="input-sm form-control" placeholder="sector">
                    <input id="level" type="text" th:field="*{level}" class="input-sm form-control" placeholder="level">
                    <input id="official" type="text" th:field="*{official}" class="input-sm form-control" placeholder="official">
                    <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-eye-open"></span> Chercher</button>
                </div>
            </form>
            <br>
            <div class="container">
                <section class="row">
                    <figure th:each="site : ${siteList}" class="col-pad col-xs-6 col-sm-6 col-md-4">
                        <a th:href="@{'/climbingSite/'+${site.id}}" class="link-img"><img class="row img-thumbnail" th:src="${site.picture}" alt="climb">
                            <figcaption class="row"><span th:text="${site.name}"/></figcaption></a>
                    </figure>
                </section>
            </div>

        </div>
        <nav th:include="include/highlight-site.html"  class="border-cadre col-lg-3"></nav>
    </div>
<footer class="border-cadre row" th:include="include/footer.html"></footer>
</div>

</body>
</html>
