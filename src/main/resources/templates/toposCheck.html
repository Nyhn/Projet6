<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head.html"></head>
<body>
<div class="container">
    <div th:if="${id != '-1'}">
        <header th:include="include/headerConnected.html"></header>
    </div>
    <div th:unless="${id != '-1'}">
        <header th:include="include/header.html"></header>
    </div>
    <div class="row">
        <div class="col-lg-9 form-horizontal well">
            <th:if test="${!empty topos}">
                <h3 class="text-center">Ajout du topos r√©ussi !!</h3>
            </th:if>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Lieu</th>
                    <th scope="col">Disponible</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="topos : ${listTopos}">
                    <td th:text="${topos.title}">Nom</td>
                    <td th:text="${topos.autor}">Lieu</td>
                    <div th:switch="${topos.available}">
                        <td th:case="true" th:text="Oui"></td>
                        <td th:case="false" th:text="Non"></td>
                    </div>
                </tr>
                <tbody>

            </table>
        </div>
        <nav th:include="include/highlight-site.html"  class="border-cadre col-lg-3"></nav>
    </div>
    <footer class="border-cadre row" th:include="include/footer.html"></footer>
</div>

</body>
</html>
