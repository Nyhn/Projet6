<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/head.html"></head>
<body>
<div class="container">
    <header th:include="include/header.html"></header>
    <div class="row">
        <div class="col-lg-9 form-horizontal well">
            <th:block th:if="${userList.size()} > 0 ">
                <div class="form-horizontal well">
                    <legend class="h4 border-bottom">Les utilisateurs</legend>
                    <br>
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Mail</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody th:with="count = 0">
                        <tr th:each="user:${userList}" >
                            <th th:with="count = ${count}+1"  scope="row"><span th:text="${count}"/></th>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.name}"></td>
                            <th:block th:if="${user.sex} == true">
                                <td>♂</td>
                            </th:block>
                            <th:block th:unless="${user.sex} == true">
                                <td>♀</td>
                            </th:block>
                            <td th:text="${user.mail}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <a th:href="@{'/putMember/'+${user.id}}">Passer membre</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
        <nav th:include="include/highlight-site.html"  class="border-cadre col-lg-3"></nav>
    </div>
    <footer class="border-cadre row" th:include="include/footer.html"></footer>
</div>

</body>
</html>
